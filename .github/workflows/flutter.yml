name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Enable web support for Flutter
      - name: Enable Flutter Web Support
        run: flutter config --enable-web

      # Install Firefox
      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          firefox --version

      # Run integration tests using the web-server device
      - name: Run Integration Tests with Web-Server
        env:
          FIREFOX_EXECUTABLE: /usr/bin/firefox
        run: |
          # Start Flutter with the web-server device
          flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart -d web-server